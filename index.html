<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errick's To-Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <main>

        <div id="table">
        <h1>Errick's To-Do List</h1>
        <table>
            <div id="table-title">
            <thead>
                <tr><td><u><b>To-Do List</b></u></td></tr>
            </thead>
            </div>
            <div id="'table-body">
            <tbody>
                <tr class="row-description">
                    <td><b>No.</b></td>
                    <td class="due-date"><b>Due By</b></td>
                    <td class="tasks"><b>Task</b></td>
                    <td><b>Completed</b></td>
                </tr>
                <tr class="row-1">
                    <td class="row-1-content">1.</td>
                    <td class="row-1-content due-date">05/02/2024</td>
                    <td class="row-1-content tasks">Finish Project</td>
                    <td class="row-1-content"><input type="checkbox"></td>
                </tr class="row-2">
                <tr class="row-2">
                    <td class="row-2-content">2.</td>
                    <td class="row-2-content due-date">02/25/2024</td>
                    <td class="row-2-content tasks">Car maintenance</td>
                    <td class="row-2-content"><input type="checkbox"></td>
                </tr>
                <tr class="row-3">
                    <td class="row-3-content">3.</td>
                    <td class="row-3-content due-date">03/17/2024</td>
                    <td class="row-3-content tasks">Wish friend Happy Birthday</td>
                    <td class="row-3-content"><input type="checkbox"></td>
                </tr>
                <tr class="row-4">
                    <td class="row-4-content">4.</td>
                    <td class="row-4-content due-date">07/04/2024</td>
                    <td class="row-4-content tasks">Drink a beer.</td>
                    <td class="row-4-content"><input type="checkbox"></td>
                </tr>
                <tr class="row-5">
                    <td class="row-5-content">5.</td>
                    <td class="row-5-content due-date">05/10/2024</td>
                    <td class="row-5-content tasks">Graduation</td>
                    <td class="row-5-content"><input type="checkbox"></td>
                </tr>
            </tbody>
            </div>
        </table>
        <input class="submit-button-add" type="submit" value="Add Task"></input>
        <input class="submit-button-remove" type="submit" value="Remove Task"></input>
    </div>
    </main>
</body>
</html>
